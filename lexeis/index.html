<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="utf-8">
    <title>Ξένες λέξεις</title>
    <link rel="stylesheet" href="./css/dicstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>Γλωσσάρι Ξένες λέξεις</header>
        <p class="text">Στη γλώσσα μας χρησιμοποιούμε αρκετές  λέξεις που προέρχονται από άλλες γλώσσες. Ας μάθουμε κάποιες από αυτές!</p>
        <div class="search">
            <select id="dropdownMenu" aria-label="Αναζήτηση λέξης" onchange="search()">
                <option selected disabled value="">Επίλεξε τη λέξη που σ' ενδιαφέρει...</option>
                <option value="option1">Ασανσέρ</option>
                <option value="option2">Γκαζόν</option>
                <option value="option3">Γκλάμουρ </option>
                <option value="option4">Μπουτίκ</option>
                <option value="option5">Ντοκιμαντέρ</option>
                <option value="option6">Παζλ</option>
                <option value="option7">Σεφ</option>
                <option value="option8">Σόου</option>
                <option value="option9">Τρέντι</option>
                <option value="option10">Χόμπι</option>
            </select>
        </div>
        <p class="info-text"></p> 
        <ul>
            <div id='content' class="content">
                <li class="meaning"> 
                    <div class="details">
                        <p>Προέλευση</p>  
                        <span>______</span>
                    </div>
                </li>
                <li class="example"> 
                    <div class="details">
                        <p>Αντίστοιχη ελληνική λέξη</p>  
                        <span>______</span>
                    </div>
                </li>
                <li class="wimage"> 
                    <div class="details image">
                        <img src='' alt="">
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
